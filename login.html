<html>
<head>
<style>

input[type=text], input[type=password] {
  width: 10%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

.binicio{
  background-color: #686868;
  color: white;
  padding: 14px 15px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
}

.bcancelar {
  width: auto;
  padding: 14px 15px;
  background-color: #f44336;
  color: white;
}

</style>
</head>
<body>

<h2 align="center">INICIO DE SESION</h2>

<form align="center"action="" method="post">
    <img src="fotologin.jpg" class="fotologin" width="20%"></br>
    <label for="uname"><b>Usuario</b></label>
    <input type="text" placeholder="Introduce tu usuario" name="uname" required><br>
    <label for="psw"><b>Contrasena</b></label>
    <input type="password" placeholder="Introduce tu contrasena" name="psw" required></br>    
    <button type="submit" class="binicio">Iniciar de sesion</button>
    <button type="button" class="bcancelar">Cancelar</button>
</form>

</body>
</html>
